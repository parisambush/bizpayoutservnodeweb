

batchFileUpload.FAQHeader=Frequently asked questions
batchFileUpload.massPayEnabled.FAQ1=How do I create a payment file?
batchFileUpload.massPayEnabled.FAQ2=How can I confirm the payments have been processed?
batchFileUpload.massPayEnabled.FAQ3=How can I check the status of a mass payment?
batchFileUpload.massPayEnabled.FAQ4=Where can I view my mass payments history?
batchFileUpload.massPayEnabled.FAQ5=A recipient hasnt received their payment. What can I do?
batchFileUpload.massPayEnabled.FAQ7=What happens if my recipient doesn’t claim their payment?
batchFileUpload.massPayEnabled.FAQ6=How do I cancel or reverse an individual payment in a mass payment?
batchFileUpload.massPayEnabled.FAQA1=<p>1. Using a spreadsheet application like Microsoft Excel, organize your recipient information into the 3 required fields:</p><ul><li>•\tRecipients’ email addresses, mobile phone numbers, or PayPal IDs</li><li>•\tPayment amounts</li><li>•\tCurrency type</li></ul><p>2.\tSave the file in TXT or CSV format.</p><br><p>Optional information to include on your CSV or TXT file:</p><ul><li>•\tEnter an optional unique identifier for individual recipients in the fourth column</li><li>•\tEnter an optional personalized message to individual recipients in the fifth column</li></ul></p>
batchFileUpload.massPayEnabled.FAQA2=You’ll receive an email confirmation as soon as your mass payment batch has been processed. You can review the details of each payment within the batch in your PayPal account Activity.
batchFileUpload.massPayEnabled.FAQA3=<p>For a summary of a mass payment youve sent, click <b>Details</b> beside the mass payment in your account Activity.</p><p style>To view individual payments by date range, select <b>Download </b>in your account Activity. Choose the date range and file type, then select &quot;Display payment individually&quot;. This will show you the details and status for each mass payment youve uploaded and sent.</p>
batchFileUpload.massPayEnabled.FAQA4=You can view the details of each mass payment in your <b>Activity</b>.
batchFileUpload.massPayEnabled.FAQA5=<b>Incorrect email address</b><p>If the recipient’s email address was entered incorrectly you’ll need to resend their payment. PayPal is unable to reverse funds for any incorrect recipient email addresses or mobile phone numbers included in an uploaded file, unless the payment is unclaimed after 30 days.</p><p><b>Unconfirmed email address</b></p><p>Your recipient cannot receive a payment with an unconfirmed email address. You’ll need to ask the recipient to confirm their email address with PayPal. Once recipient has confirmed, the payment should appear in their PayPal account in a few minutes.</p><p><b>Recipient did not receive the email notifying them of the payment</b></p><p>If you suspect the email may have been redirected to a recipient’s spam folder, ask your recipient to log in to their PayPal account to view the payment.</p>
batchFileUpload.massPayEnabled.FAQA7=Any payments not claimed within 30 days are automatically returned to your PayPal account. You can view the status of unclaimed payments in your account Activity.
batchFileUpload.massPayEnabled.FAQA6=Unfortunately, you cant cancel or reverse a mass payment. However, if a payment isnt claimed within 30 days it will automatically be returned to your account.
batchFileUpload.massPaydisabled.FAQ1=Do I need a PayPal business account to send a mass payment?
batchFileUpload.massPaydisabled.FAQ2=How do I send a mass payment?
batchFileUpload.massPaydisabled.FAQ3=How much does it cost to send a mass payment?
batchFileUpload.massPaydisabled.FAQA1=Yes, you need a PayPal business account to send a mass payment.
batchFileUpload.massPaydisabled.FAQA2=<p>You can send a mass payment from your PayPal balance to up to {maxrecipient} recipients.</p> <p>   1.\tLog in to your PayPal business account and make sure you have enough available balance to cover the total cost of the mass payment.</p><p>   2. Create a payment file (CSV or TXT file) that lists the email address, payment amount and currency for each recipient. You can only use one currency per payment file.</p><p>   3.\tUpload and submit your file. </p>
batchFileUpload.massPaydisabled.FAQA3=<b>\t</b><p>The fee for sending a mass payment ist 2.0% for each individual payment within the mass payment, or a maximum amount that varies by currency.  <a target="_blank" href="https://www.paypal.com/cgi-bin/webscr?cmd=_batch-payment-overview-outside">Fee Calculator</a></p>
batchFileUpload.massPaydisabled.FAQ4=How do I cancel or reverse an individual payment in a mass payment?
batchFileUpload.massPaydisabled.FAQA4=PayPal is unable to reverse funds for any incorrect recipient email addresses included in an uploaded file, unless the payment is unclaimed after 30 days.
